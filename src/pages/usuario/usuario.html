<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Área de Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3><strong>Cadastro de Usuários</strong></h3>
  <ion-item>
  <ion-label color="primary" floating > NOME:</ion-label>
  <ion-input [(ngModel)]="usuario.nome"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label color="primary" floating > CPF:</ion-label>
  <ion-input [(ngModel)]="usuario.cpf"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label color="primary" floating > E-MAIL:</ion-label>
  <ion-input [(ngModel)]="usuario.email"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label color="primary" floating > SENHA:</ion-label>
  <ion-input [(ngModel)]="usuario.senha"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label color="primary" floating>DATA DE NASCIMENTO</ion-label>
    <ion-datetime [(ngModel)]="usuario.datanasc" displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY"></ion-datetime>
  </ion-item>


  <ion-item>
  <button ion-button full (click)="inserir()">CADASTRAR</button>
  </ion-item>

  <button ion-button secondary menuToggle>CANCELAR</button>
</ion-content>
