<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Área de Cadastro</ion-title>
  </ion-navbar>
</ion-header>
NOME, CPF, EMAIL, SENHA E DATA DE NASCIMENTO
<ion-content padding>
  <h3><strong>Cadastro de Usuários</strong></h3>
  <ion-item>
  <ion-label color="primary" floating > NOME:</ion-label>
  <ion-input [(ngModel)]="usuario.nome"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label color="primary" floating > CPF:</ion-label>
  <ion-input [(ngModel)]="usuario.cpf"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label color="primary" floating > E-MAIL:</ion-label>
  <ion-input [(ngModel)]="usuario.email"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label color="primary" floating > SENHA:</ion-label>
  <ion-input [(ngModel)]="usuario.senha"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label color="primary" floating > DATA DE NASCIMENTO:</ion-label>
  <ion-input [(ngModel)]="usuario.datanascimento"></ion-input>
  </ion-item>


  <ion-item>
  <button ion-button full (click)="adicionaUsuario()">CADASTRAR</button>
  <button ion-button full (click)="cancelar()">CANCELAR</button>
  </ion-item>

  <button ion-button secondary menuToggle>RETORNAR AO MENU</button>
</ion-content>
